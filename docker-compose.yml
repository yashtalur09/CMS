version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: cms-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: cms
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - cms-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cms-backend
    restart: unless-stopped
    environment:
      PORT: 5000
      MONGODB_URI: mongodb://mongodb:27017/cms
      JWT_SECRET: ${JWT_SECRET:-your_secret_key_change_in_production}
      JWT_EXPIRES_IN: 7d
      NODE_ENV: production
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - cms-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cms-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - cms-network

volumes:
  mongodb_data:

networks:
  cms-network:
    driver: bridge
